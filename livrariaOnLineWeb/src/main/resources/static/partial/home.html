<div class="box">
	<div class="box-header with-border">
		<h3 class="box-title">Pesquisar Livro</h3>
		<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
	</div>
	<div class="box-body">
		<form novalidate name="formulario" ng-submit="pesquisar()">
			<div class="form-group">
				<div class="col-md-10">
					<input name="dadosDoInput" class="form-control" ng-model="valorDoInput">
				</div>
				<div class="col-md-2">
					<button type="submit" class="btn btn-primary">
						<i class="glyphicon glyphicon-search"></i> Pesquisar
					</button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-10">
					<label class="radio-inline"> <input type="radio"
						name="tipoDePesquisa"> Título
					</label> <label class="radio-inline"> <input type="radio"
						name="tipoDePesquisa"> Autor
					</label> <label class="radio-inline"> <input type="radio"
						name="tipoDePesquisa"> Palavra Chave
					</label>
				</div>
			</div>
		</form>
	</div>
</div>
